<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tshwane Facility Connector - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Nav Bar Start -->
<div class="nav">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">MENU</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="product-list.html" class="nav-item nav-link">Public Facility</a>
                    <a href="product-detail.html" class="nav-item nav-link">About Facility</a>
                    <a href="checkout.html" class="nav-item nav-link">Checkout</a>
                    <a href="my-account.html" class="nav-item nav-link">My Account</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Nav Bar End -->

<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Login</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="login-email">E-mail / Username</label>
                            <input class="form-control" id="login-email" type="text" placeholder="Enter E-mail / Username">
                        </div>
                        <div class="col-md-12">
                            <label for="login-password">Password</label>
                            <input class="form-control" id="login-password" type="password" placeholder="Enter Password">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
                            <div class="message" id="login-message"></div>
                        </div>
                        <div class="col-md-12 mt-3 text-center">
                            <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->

<script>
    const users = [
        { username: 'admin', password: 'admin123', email: 'admin@admin.com' },
        { username: 'user', password: 'user123', email: 'user@user.com' }
    ];

    function login() {
        const emailOrUsername = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const messageElement = document.getElementById('login-message');

        const user = users.find(u => (u.username === emailOrUsername || u.email === emailOrUsername) && u.password === password);
        
        if (user) {
            messageElement.innerHTML = '<span style="color: green;">Login successful! Redirecting...</span>';
            setTimeout(function() {
                window.location.href = 'index.html'; // Redirect to index.html after successful login
            }, 1000);
        } else {
            messageElement.innerHTML = '<span style="color: red;">Invalid credentials!</span>';
        }
    }
</script>

</body>
</html>
